<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS Landing page</title>


    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@200..900&display=swap" rel="stylesheet"> 

    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
           
 <!-- slide -->
    <div class="slider-container">
        <div class="slides slide1">
            <div class="slides internet-slide">
                <div class="internet-content">
                    <h1 class="internet-problem">
                        <span id="phrase">Проблеми з інтернетом</span>
                        <br>
                        <span>?</span>
                    </h1>
                    <h2 class="internet-call">
                        Викликай<br>
                        <span id='title'>Інтернетчіка</span>
                    </h2>
                </div>
                  
                <img class="internet-image" style="opacity:1; transition: opacity 0.5s;" id="man" src="./images/hero/vanya-ang.png">
            </div>
        </div>
        <div class="slides slide2">
            <div class="slide">
                                       
                  <div class="list">
                    <ul class="services-list">
                      <li class="service-item">
                        <img class="service-image"src="./images/services/service-1.png"/>
                        <p class="service-text">Монтаж та ремонт <br> від <span>100 грн</span></p>
                      </li>
                      <li class="service-item">
                        <img class="service-image"src="./images/services/service-2.png"/>
                        <p class="service-text">Налаштування інтернет-обладнання <br> від <span>450 грн</span></p>
                      </li>
                      <li class="service-item">
                        <img class="service-image"src="./images/services/service-3.png"/>
                        <p class="service-text">Виклик майстра<br><span>400 грн</span></p>
                      </li>
                      <li class="service-item">
                        <img class="service-image"src="./images/services/service-4.png"/>
                        <p class="service-text">Терміновий виклик<br><span>800 грн</span></p>
                      </li>
                    </ul>
                  </div>
            
                <img class="master-img"src="./images/services/master.png" alt="Майстер" />
              
            </div>
        </div>
        <div class="slides slide3">
            <div class="order-section internet-slide">

                <div class="order-form">
                    <h2 class="order-title">Замовити консультацію</h2>
                    <form class="order-block">
                        <input
                        type="tel"
                        id="phone"
                        class="form-input"
                        placeholder="+380"
                        required
                      />
                      <button class="form-btn" type="submit">Ок</button>
                    </form>
                  </div>

                  <div class="phone-block">
                    <div class="or-wrapper">
                      <svg class="line" width="60" height="2" viewBox="0 0 60 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M60.5 1H0.5" stroke="#202020" stroke-width="1" />
                      </svg>
                      <p class="or">або</p>
                      <svg class="line" width="60" height="2" viewBox="0 0 60 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M60.5 1H0.5" stroke="#202020" stroke-width="1" />
                      </svg>
                    </div>
                  
                    <p class="call">телефонуйте</p>
                    <a class="phone" href="tel:+380443344228">+380 44 334 4228</a>
                    <div class="link">
                      <a class="site" href="https://ims.kyiv.ua" target="_blank">ims.kyiv.ua</a>
                      <a class="price" href="#" target="_blank">Ознайомтесь з прайсом</a>
                    </div>             
                  </div>
                          
                  <!-- <div class="contacts-text-block">
                    <p class="contacts-phone">+380 44 334 4228</p>
                    <p class="contacts-address">ОЛЕКСАНДРА КОШИЦЯ 9Б,<br>КИЇВ, УКРАЇНА</p>
                  </div>
                    <p class="contacts-web">IMS.KYIV.UA</p>
                  
                
                <img
                  src="./images/order/img-order.png"
                  alt="Кнопка ON"
                  class="order-image"
                />
              </div> -->
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
